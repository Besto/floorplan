<head>
    <script src="fabric.min.js"></script>
    <style>
        #c {
            width: 500px;
            height: 500px;
        }

        button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<canvas id="c" ondrop="drop(event)" width="1000" height="500" style="border: 1px solid black"></canvas>
<button onclick="createTable()">Create table</button>
<script>
    var id = 0;
    // create a wrapper around native canvas element (with id="c")
    var canvas = new fabric.Canvas('c', {
        backgroundImage: 'floor_plan.jpg'
    });

    function createTable() {
        id++
        var text = new fabric.IText(`id ${id}`, {
            fontFamily: 'Courier New',
            left: 0,
            top: 10,
            fontSize: 20,
            fill: '#000000'
        });
        // create a rectangle object
        var rect = new fabric.Rect({
            left: 0,
            top: 0,
            fill: 'greenyellow',
            width: 50,
            height: 50,
            opacity: 0.6,
        });

        var group = new fabric.Group([rect, text]);

        // "add" rectangle onto canvas
        canvas.add(group);
    }
</script>
